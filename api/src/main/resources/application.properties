spring.application.name=api
server.port=${API_SERVER_PORT:8080}
server.error.include-stacktrace=never
server.server-header=Undertow
# Undertow Configuration
server.undertow.threads.io=4
server.undertow.threads.worker=256
server.undertow.no-request-timeout=30s
# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/orderdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.datasource.hikari.maximum-pool-size=20
# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

server.forward-headers-strategy=framework
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.url=${AWS_PATH:}/v3/api-docs
springdoc.swagger-ui.configUrl=${AWS_PATH:}/v3/api-docs/swagger-config

